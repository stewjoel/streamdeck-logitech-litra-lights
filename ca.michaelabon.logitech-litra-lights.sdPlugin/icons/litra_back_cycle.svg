<svg width="144" height="144" viewBox="0 0 144 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="144" height="144" fill="#121212"/>
  <defs>
    <linearGradient id="backGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#000AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
    <filter id="premiumGlow" x="-20%" y="-100%" width="140%" height="300%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Light Bar -->
  <rect x="20" y="85" width="104" height="16" rx="8" fill="url(#backGlow)" filter="url(#premiumGlow)"/>
  <!-- Color Cycle Symbol Above -->
  <g transform="translate(0, -5)">
    <circle cx="64" cy="38" r="10" stroke="#FFFFFF" stroke-width="2" fill="#FF0000" fill-opacity="0.4"/>
    <circle cx="80" cy="38" r="10" stroke="#FFFFFF" stroke-width="2" fill="#00FF00" fill-opacity="0.4"/>
    <circle cx="72" cy="48" r="10" stroke="#FFFFFF" stroke-width="2" fill="#000AFF" fill-opacity="0.4"/>
  </g>
</svg>
