<svg width="144" height="144" viewBox="0 0 144 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="144" height="144" fill="#121212"/>
  <defs>
    <linearGradient id="presetsGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="premiumGlow" x="-20%" y="-100%" width="140%" height="300%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Light Bar -->
  <rect x="20" y="85" width="104" height="16" rx="8" fill="url(#presetsGlow)" filter="url(#premiumGlow)"/>
  <!-- Presets Symbol Above -->
  <g transform="translate(0, -5)">
    <rect x="52" y="30" width="40" height="6" rx="3" fill="white" opacity="1"/>
    <rect x="52" y="42" width="40" height="6" rx="3" fill="white" opacity="0.6"/>
    <rect x="52" y="54" width="40" height="6" rx="3" fill="white" opacity="0.3"/>
  </g>
</svg>
