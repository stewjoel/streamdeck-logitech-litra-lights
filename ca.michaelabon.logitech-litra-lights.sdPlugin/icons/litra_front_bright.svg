<svg width="144" height="144" viewBox="0 0 144 144" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="144" height="144" fill="#121212"/>
  <defs>
    <linearGradient id="frontGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD2A0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D0E8FF;stop-opacity:1" />
    </linearGradient>
    <filter id="premiumGlow" x="-20%" y="-100%" width="140%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feFlood flood-color="white" flood-opacity="0.3" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Light Bar -->
  <rect x="20" y="85" width="104" height="16" rx="8" fill="url(#frontGlow)" filter="url(#premiumGlow)"/>
  <!-- Brightness Symbol Above -->
  <g transform="translate(0, -5)">
    <circle cx="72" cy="43" r="8" stroke="white" stroke-width="2.5"/>
    <circle cx="72" cy="43" r="4" fill="white"/>
    <g stroke="white" stroke-width="2.5" stroke-linecap="round">
      <path d="M72 26V30M72 56V60M89 43H85M59 43H55M84 31L81 34M63 52L60 55M84 55L81 52M63 34L60 31"/>
    </g>
  </g>
</svg>
